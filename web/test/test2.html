<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <title>Simple example - Editor.md examples</title>
    <!-- Editor css... -->
    <link rel="stylesheet" href="../Editor/css/style.css" />
    <link rel="stylesheet" href="../Editor/css/editormd.css" />
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="../Editor/js/editormd.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Editor/css/editormd.min.css" />
    <link href="https://cdn.bootcss.com/sco.js/1.1.0/css/sco.message.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
    <script src="../Editor/js/editormd.js" ></script>



</head>
<body>


<script>
    $(function() {
        var editor = editormd("test-editor", {
            height:'350px',
            syncScrolling : "single",
            emoji:true,
            //启动本地图片上传功能
            imageUpload: true,
            watch:true,
            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp","zip","rar"],
            path   : "./Editor/lib/",
            imageUploadURL : "./upload.php", //文件提交请求路径
            saveHTMLToTextarea : true, //注意3：这个配置，方便post提交表单
            previewTheme : "dark",//预览主题样式 黑色
        });
    })
</script>

<div id="test-editor">
    <textarea id="inp-content" style="display:none;">这是我首次使用</textarea>
</div>







</body>
</html>
